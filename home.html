<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Chat</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('https://source.unsplash.com/1600x900/?nature');
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.chat-container,
.attractions-container {
    width: 45%;
    padding: 20px;
    box-sizing: border-box; /* Set box-sizing to border-box */
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin: 20px;
}

.chat-container {
    margin-right: 10px;
}

.attractions-container {
    margin-left: 10px;
}

.chat-title,
.attractions-title {
    font-size: 24px;
    margin-bottom: 15px;
    color: #333;
}

.messages {
    max-height: 300px;
    overflow-y: auto;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 10px;
}

.message {
    background-color: #f2f2f2;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 5px;
}

.message.sent {
    background-color: #dcf8c6;
    text-align: right;
}

.message.received {
    background-color: #e6e6e6;
    text-align: left;
}

#message-input {
    width: calc(100% - 20px); /* Adjusting width for padding */
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    /* resize: vertical; */ /* Removed to make the textarea fixed size */
    min-height: 100px; /* Set a fixed height */
    margin-bottom: 10px;
    box-sizing: border-box; /* Set box-sizing to border-box */
}

#send-button {
    width: 100%;
    padding: 10px 0;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#send-button:hover {
    background-color: #45a049;
}

.attraction {
    background-color: #f9f9f9;
    padding: 15px;
    border-radius: 5px;
    margin-bottom: 10px;
}

.attraction h3 {
    margin-top: 0;
    margin-bottom: 5px;
    font-size: 18px;
    color: #333;
}

.attraction p {
    margin: 0;
    font-size: 14px;
    color: #666;
}
    </style>
</head>
<body>
    <div class="chat-container">
        <h2 class="chat-title">Chat</h2>
        <div class="messages" id="messages">
            <!-- Chat messages will be displayed here -->
        </div>
        <textarea id="message-input" placeholder="Type your message..." rows="4"></textarea>
        <button id="send-button" onclick="sendMessage()">Send</button>
    </div>
    <div class="attractions-container">
        <h2 class="attractions-title">Travel Attractions</h2>
        <div id="attractions">
            <!-- Travel attractions will be displayed here -->
        </div>
    </div>

    <script>
        // Function to send a message and display the response
        function sendMessage() {
            var messageInput = document.getElementById("message-input");
            var message = messageInput.value;
            var messagesContainer = document.getElementById("messages");

            // Display the sent message
            var sentMessageElement = document.createElement("div");
            sentMessageElement.classList.add("message", "sent");
            sentMessageElement.textContent = message;
            messagesContainer.appendChild(sentMessageElement);

            // Clear the message input
            messageInput.value = "";

            // Send the message to the server
            fetch('http://localhost:5000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                // Display the server's response
                var responseMessageElement = document.createElement("div");
                responseMessageElement.classList.add("message", "received");
                responseMessageElement.textContent = data.answer;
                messagesContainer.appendChild(responseMessageElement);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Function to display travel attractions
        function displayAttractions() {
            // Your code to fetch and display travel attractions
            // This remains the same as in the previous example
        }

        // Call the function to display travel attractions
        displayAttractions();
    </script>
</body>
</html>
