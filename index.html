<!DOCTYPE html>
<html>
<head>
    <title>Display Route with Yandex Maps API</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.0/?load=package.standard,package.route&amp;lang=ru-RU&amp;apikey=e0db320b-6e57-4e1d-b4f3-1270dd4675d7" type="text/javascript"></script>
    <script src="https://yandex.st/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <script src="router.js" type="text/javascript"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #map {
            width: 100%;
            height: 80vh;
        }

        #list {
            height: 20vh;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
<div id="map"></div>
<div id="list"></div>
</body>
</html>
